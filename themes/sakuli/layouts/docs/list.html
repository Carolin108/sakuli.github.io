<!-- Header -->
{{ partial "header.html" . }}

<article class="shrink-content">
    {{ .Content }}
    <!-- Content -->
    <!-- Loop through all posts -->
    {{ range .Pages }}
    <h2>{{ .Title }}</h2>

    <p>
        <small>{{ .Date.Format "02.01.2006" }}</small>
    </p>

    {{ .Summary }}

    <p>
        <a class="readmore" href="{{ .RelPermalink }}">Read more</a>
    </p>
    {{ end }}
    <!-- End loop -->
</article>

<!-- Footer -->
{{ partial "footer.html" . }}
