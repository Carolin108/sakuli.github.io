<!-- Header -->
{{ partial "header.html" . }}
<h1 class="shrink-content">
    {{ .Title }}
</h1>
<section class="shrink-content">
    {{ .Content }}
</section>
<section class="key-features">
    <!-- Content -->
    <!-- Loop through all posts -->
    {{ range .Pages }}
    <div class="key-features__feature shrink-content">
        <h2>{{ .Title }}</h2>
        <p>
            {{ .Description }}
        </p>
        <div>
            <a class="button" href="{{ .RelPermalink }}">Read more</a>
        </div>
    </div>
    {{ end }}
    <!-- End loop -->
</section>
<!-- Footer -->
{{ partial "footer.html" . }}
