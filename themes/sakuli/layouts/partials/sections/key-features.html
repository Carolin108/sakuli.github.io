<section class="key-features shrink-content">
    {{range .}}
    <div class="key-features__feature">
        <img src="{{ .Image }}" alt="{{ .ImgAlt }}" />
        <h2>{{ .Title }}</h2>
        <p>
            {{ .Text | markdownify }}
        </p>
        <div>
            <a class="button" href="{{ .Link }}">Learn more</a>
        </div>
    </div>
    {{end }}
</section>
