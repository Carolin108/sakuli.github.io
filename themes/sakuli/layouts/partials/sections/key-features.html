<section class="key-features">
    {{range .}}
    <div class="key-features__feature">
        <img src="{{ .Image }}" />
        <h2>{{ .Title }}</h2>
        <p>
            {{ .Text | markdownify }}
        </p>
        <div>
            <a class="button">Learn more</a>
        </div>
    </div>
    {{end }}
</section>
